<div fxFlex></div>

<div fxLayout="row wrap" fxLayoutAlign="center end" >
  <mat-card>
    <form class="example-form" [formGroup]="registerForm">
      <mat-card-header>
        <mat-card-title>Create New Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="formField" appearance="outline">
          <input class="form-control" formControlName="username" matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="formField" appearance="outline">
          <input class="form-control" formControlName="email" matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="formField" appearance="outline">
          <input
            class="form-control"
            type="password"
            formControlName="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>

        <mat-form-field class="formField" appearance="outline">
          <mat-label>User Type...</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="roles.value" *ngFor="let roles of Roles">{{
              roles.value
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" class="btn-block">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<div fxFlex></div>
