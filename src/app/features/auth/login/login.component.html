<div fxLayout="row wrap" fxLayoutAlign="center end">
  <mat-card style="width: 250px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <mat-card-header>
        <mat-card-title>Welcome !</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field class="form-control" appearance="legacy">
            <input
              type="text"
              name="email"
              required
              matInput
              placeholder="Username"
              [(ngModel)]="user.email"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="form-control" appearance="legacy">
            <input
              type="password"
              name="password"
              required
              matInput
              placeholder="Password"
              [(ngModel)]="user.password"
            />
          </mat-form-field>
        </p>
          <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
          </div>

      </mat-card-content>
      <mat-card-actions>
        <button
          fxFlex
          mat-raised-button
          color="primary"
          class="btn-block"
          type="submit"
        >
          Login
        </button>
      </mat-card-actions>
      <p>Don't have a account yet Register <a routerLink="/auth/register">here</a> !</p>
    </form>
  </mat-card>
</div>
